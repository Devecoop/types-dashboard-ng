<div class="content ui {{columns.count}} column grid">
  <div class="list categories column scroller" style="height: {{dimensions.height}}em;" ng-show="columns.visible.one">
    <div class="element category ly-animation" ng-repeat="category in categories" ng-click="setCategory(category)" ng-class="{active: category.tag == currentCategory.tag, disabled: !category.types}">
      <p class="name {{category}}">
        <a>{{category.name}}</a>
        <span ng-show="category.types">{{category.types}}</span>
      </p>
    </div>
  </div>

  <div class="list types column scroller" style="height: {{dimensions.height}}em" ng-show="columns.visible.two">
    <div class="element type" ng-repeat="type in types" ng-click="selectType(type)" ng-class="{active: type.id == currentType.id}">
      <p class="name {{type.name}}">
        <a>{{type.name}}</a>
        <span ng-show="category.types">{{category.types}}</span>
      </p>
    </div>
  </div>

  <div class="details column" style="height: {{dimensions.height}}em" ng-show="columns.visible.three">
    <div class="detail">
      <lelylan-type type-id="{{currentType.id}}" ng-show="currentType"></lelylan-type>
    </div>
    <div class="comments">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
      /*** CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE ***/
      var disqus_shortname = 'types-dashboard-ng'; // required: replace example with your forum shortname
      var disqus_identifier = '{{currentType.id}}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
       var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
       dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
       (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
       })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
  </div>
</div>
